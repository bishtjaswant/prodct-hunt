{% extends 'master.html' %}


{% block content %}

<div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Signup today — it’s free!
            </h1>
            <h2 class="wv-heading--subtitle">
               product hunt website
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <!-- errors -->
                <p class="alert alert-danger"> {{errorr}} </p>
               <form action="{% url 'signup' %}" method="POST" name="signup">
                  <div class="form-group">
                     <input type="text" name="username"  class="form-control my-input" id="name" placeholder="Name">
                  </div>
                  {% csrf_token %}
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                  </div>
                    <div class="form-group">
                     <input type="password" min="0" name="password" id="password"  class="form-control my-input" placeholder="Password">
                  </div> 
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block btn-primary send-button tx-tfm">Create Your Free Account</button>
                  </div>
 
               </form>
            </div>
         </div>
      </div>
   </div>

{% endblock %}
