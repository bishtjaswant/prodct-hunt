{% extends 'master.html' %}

{% block content %}

<form action="{% url 'create' %}" method="POST" class="mt-5" enctype="multipart/form-data" >
	<caption><h1 class="text-center">Add product</h1></caption>
	<p class="text-danger"> {{error}} </p>
  <div class="form-group">
    <label for="title">Product Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter product title here......">
  </div>
  <div class="form-group">
    <label for="body">Product Description</label>
    <textarea class="form-control" name="body" cols="10" rows="5" placeholder="write product's description"></textarea>
  </div>
    <div class="form-group">
    <label for="url">Product URL</label>
    <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL">
  </div>

  {% csrf_token %}
  
  <div class="custom-file">
  <input type="file" name="image" class="custom-file-input" id="image">
  <label class="custom-file-label"  for="image">Product image</label>
  </div>
 
    <div class="custom-file  mt-3">
  <input type="file" class="custom-file-input" name="icon" id="icon">
  <label class="custom-file-label"  for="icon">Product icons</label>
  </div>
   
   <br><br>
  <button type="submit" class="btn btn-outline-secondary">Add product </button>
</form>


{% endblock %}
